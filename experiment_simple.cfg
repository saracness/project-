# MICROLIFE Simple Config File (key=value format)
# This is easier to parse than YAML in C++
# Lines starting with # are comments

# Experiment metadata
experiment_name = biodiversity_test_001
random_seed = 42

# Simulation parameters
duration = 10000
headless = true
export_interval = 100

# Environment settings
environment = lake
temperature = 20.0
light_level = 0.7
toxicity = 0.1

# Initial population
initial_algae = 20
initial_predator = 5
initial_scavenger = 5

# Organism parameters
base_metabolism = 0.05
mutation_rate = 0.15

# Export settings
export_enabled = true
output_directory = ./experiment_data
timeseries_file = population_timeseries.csv
